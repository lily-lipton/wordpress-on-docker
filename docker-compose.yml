services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql  # MySQLのデータを永続化
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress

  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    volumes:
      - wp_data:/var/www/html  # WordPressのデータを永続化
      - ./tapbiz_theme:/var/www/html/wp-content/themes/tapbiz_theme  # カスタムテーマをマウント
    ports:
      - "8000:80"
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress

volumes:
  wp_data:
  db_data:
